<!DOCTYPE html>          
<html></html>         
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основное меню</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Minecraftia&family=Press+Start+2P&display=swap');
        
        :root {
            --primary: #4b7bec;
            --secondary: #3867d6;
            --accent: #ff9f43;
            --dark: #1e272e;
            --darker: #0c2461;
            --success: #20bf6b;
            --danger: #eb3b5a;
            --text: #f1f2f6;
            --grass: #78e08f;
            --dirt: #8d6e63;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--text);
            font-family: 'Minecraftia', sans-serif;
            min-height: 100vh;
            background-attachment: fixed;
            background-size: cover;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.pinimg.com/originals/21/95/7a/21957a5d9a8d9f5e7b2d8b8e1d4d4d4c.png') center/cover;
            opacity: 0.15;
            z-index: -1;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            padding: 20px 0;
            animation: fadeInDown 1s ease;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .logo i {
            font-size: 3rem;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 159, 67, 0.7);
        }
        
        .logo h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--accent), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #d1d8e0;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .bot-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--primary);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(75, 123, 236, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .bot-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(75, 123, 236, 0.6);
            background: var(--secondary);
        }
        
        .server-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .server-card {
            flex: 1;
            min-width: 300px;
            background: rgba(30, 39, 46, 0.8);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease;
        }
        
        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: var(--accent);
            border-bottom: 2px solid rgba(255, 159, 67, 0.3);
            padding-bottom: 10px;
        }
        
        .card-title i {
            font-size: 1.8rem;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: bold;
            color: #a5b1c2;
        }
        
        .info-value {
            font-weight: bold;
            text-align: right;
        }
        
        .ip-address {
            color: var(--accent);
            font-size: 1.2rem;
            letter-spacing: 1px;
        }
        
        .status-online {
            color: var(--success);
            text-shadow: 0 0 8px rgba(32, 191, 107, 0.6);
        }
        
        .status-offline {
            color: var(--danger);
            text-shadow: 0 0 8px rgba(235, 59, 90, 0.6);
        }
        
        .players-container {
            background: rgba(30, 39, 46, 0.8);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1.2s ease;
        }
        
        .players-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .players-count {
            background: var(--primary);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .player-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .player-card {
            background: rgba(56, 103, 214, 0.2);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .player-card:hover {
            transform: translateY(-5px);
            background: rgba(56, 103, 214, 0.3);
            box-shadow: 0 5px 15px rgba(56, 103, 214, 0.4);
        }
        
        .player-icon {
            width: 40px;
            height: 40px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .player-name {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .no-players, .server-offline, .loading {
            text-align: center;
            padding: 40px 20px;
            color: #a5b1c2;
            font-size: 1.1rem;
        }
        
        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--accent);
            animation: spin 2s linear infinite;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #a5b1c2;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Анимации */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Медиа-запросы */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .server-card {
                min-width: 100%;
            }
            
            .player-list {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
        }
    </style>
</head>
<title>Основной сайт</title>       
<body>
    <div class="server-card">
        <div class="card-title">
            <i class="fas fa-info-circle"></i>
            <h2>Информация</h2>
        </div>
        <div class="info-item">
            <a href="berkania-berkaniabot.html" style="color: var(--accent);">berkania_bot</a>
        </div>
        <div class="info-item">
            <a href="login.html" style="color: var(--accent);">войти в акаунт</a>
        </div>
        </div>
        <!-- В секции script замените обработчик формы входа на этот: -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const loginForm = document.getElementById('loginForm');
                const errorMessage = document.getElementById('errorMessage');
                
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    const rememberMe = document.getElementById('remember').checked;
                    
                    // Валидация
                    if(username.length < 3) {
                        showError('Имя пользователя должно содержать минимум 3 символа');
                        return;
                    }
                    
                    if(password.length < 6) {
                        showError('Пароль должен содержать минимум 6 символов');
                        return;
                    }
                    
                    // Здесь должна быть реальная проверка на сервере
                    // Для демонстрации просто сохраняем данные
                    login(username, password, rememberMe, 'demo-token-123');
                    
                    function showError(message) {
                        errorMessage.textContent = message;
                        errorMessage.style.display = 'block';
                    }
                });
            });
        </script>
</body>
